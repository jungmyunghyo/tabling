<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>tabling</title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="resources/assets/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="resources/assets/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="resources/assets/css/font.css"/>
		<link rel="stylesheet" type="text/css" href="resources/assets/css/media.css"/>
		<link rel="stylesheet" type="text/css" href="resources/assets/css/roulette.css"/>
		<script type="text/javascript" src="resources/assets/js/valid.js"></script>
		<script type="text/javascript" src="resources/assets/js/common.js"></script>
		<script type="text/javascript" src="resources/assets/js/position.js"></script>
		<script type="text/javascript" src="resources/assets/js/rotation.js"></script>
		<script type="text/javascript" src="resources/assets/js/display.js"></script>
		<script type="text/javascript" src="resources/assets/js/place.js"></script>
		<script type="text/javascript" src="resources/assets/js/roulette.js"></script>
	</head>
	<body class="body-container">
		<div id="div-dim-bg"></div>
		<section class="section-container">
			<div class="div-setting-container">
				<input type="checkbox" id="radio-tooltip-1" checked/>
				<label class="label-radio" for="radio-tooltip-1"></label>
			</div>
		</section>
		<section class="section-container --tooltip-1">
			<div class="div-setting-container">
				<span class="span-title f--10">여자수</span>
				<span class="span-form"><input type="text" id="totFemaleUsrCnt" class="f--10" value="25" maxlength="3" placeholder="여자" onchange="fn_set_num(this);fn_info_cnt();" onkeyup="fn_next(1);"/></span>
				<span class="span-title f--10">남자수</span>
				<span class="span-form"><input type="text" id="totMaleUsrCnt" class="f--10" value="25" maxlength="3" placeholder="남자" onchange="fn_set_num(this);fn_info_cnt();" onkeyup="fn_next(2);"/></span>
				<span class="span-button --tooltip-2"><button type="button" class="btn--add f--5" onclick="fn_div_container_add();">행추가</button></span>
				<span class="span-title f--10">장소</span>
				<span class="span-button"><button type="button" class="btn--inf f--5" onclick="fn_place_pop(1);">찾기</button></span>
			</div>
		</section>
		<section class="section-container --tooltip-1">
			<div class="div-setting-container">
				<span class="span-title f--10">여자</span>
				<span class="span-value"><textarea id="totFemaleListTxt" class="f--6 c--gray" onkeyup="fn_next(3);"></textarea></span>
				<span class="span-button"><button type="button" class="btn--mod f--5" onclick="fn_info_list();">적용</button></span>
			</div>
		</section>
		<section class="section-container --tooltip-1">
			<div class="div-setting-container">
				<span class="span-title f--10">남자</span>
				<span class="span-value"><textarea id="totMaleListTxt" class="f--6 c--gray" onkeyup="fn_next(4);"></textarea></span>
			</div>
		</section>
		<section class="section-container --tooltip-2">
			<div class="div-setting-container">
				<span class="span-button --tooltip-2"><button type="button" class="btn--rot f--5" onclick="fn_rotation_all();">무작위</button></span>
				<span class="span-button --tooltip-2f"><button type="button" class="btn--rot f--5" onclick="fn_rotation(0);">여자</button></span>
				<span class="span-button --tooltip-2m"><button type="button" class="btn--rot f--5" onclick="fn_rotation(1);">남자</button></span>
				<span class="span-button --tooltip-2f"><button type="button" class="btn--rot f--5" onclick="fn_open_table_roulette(1);">여자룰렛</button></span>
				<span class="span-button --tooltip-2f"><button type="button" class="btn--rot f--5" onclick="fn_open_table_roulette(2);">남자룰렛</button></span>
			</div>
		</section>
		<section class="section-container">
			<input type="hidden" id="totUsrCnt" readonly disabled/>
			<input type="hidden" id="totTbCnt" readonly disabled/>
			<input type="hidden" id="tbFemaleUsrCnt" readonly disabled/>
			<input type="hidden" id="tbMaleUsrCnt" readonly disabled/>
			<input type="hidden" id="tbFemaleRstCnt" readonly disabled/>
			<input type="hidden" id="tbMaleRstCnt" readonly disabled/>
			<div id="div-container" class="div-container"></div>
		</section>
		<section class="section-container">
			<div id="div-pop-roulette" class="div-pop">
				<div class="div-pop-container-header">
					<span class="span-button"><button type="button" class="btn--cls btn-roulette--cls f--5" onclick="fn_open_table_roulette(0);">닫기</button></span>
					<span class="span-button"><button type="button" class="btn--rot btn--roulette--strt f--5">시작</button></span>
				</div>
				<div class="div-pop-container-body">
					<div class="div-roulette">
						<div class="div-roulette-bg">
							<canvas class="canvas-roulette-rotate" width="360" height="360"></canvas>
						</div>
					</div>
				</div>
			</div>
			<div id="div-pop-place" class="div-pop">
				<div class="div-pop-container-header">
					<span class="span-button"><button type="button" class="btn--cls f--5" onclick="fn_place_pop(0);">닫기</button></span>
				</div>
				<div class="div-pop-container-body">
					<ul class="ul-pop-container">
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">남부순환로1672</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(1, 40);">40</button></span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(1, 50);">50</button></span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(1, 60);">60</button></span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(1, 70);">70</button></span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(1, 80);">80</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">당산로242</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(2, 40);">40</button></span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(2, 50);">50</button></span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(2, 60);">60</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">서초중앙로20길24</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(3, 60);">60</button></span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(3, 70);">70</button></span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(3, 80);">80</button></span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(3, 90);">90</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">봉천로280</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(4, 40);">40</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">도영로66</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(5, 14);">14</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">경인로875-1</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(6, 60);">60</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">당산로50길31</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(7, 60);">60</button></span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(7, 70);">70</button></span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(7, 80);">80</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">연희로39</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(8, 60);">60</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">잔다리로65</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(9, 18);">18</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">도화길33</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(10, 60);">60</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">충무로46-1</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(11, 24);">24</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">마른내로4길19</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(12, 16);">16</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">퇴계로45길2</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(13, 80);">80</button></span>
						</li>
						<li class="li-pop-container">
							<span class="span-title f--6 c--gray">연희로1길22</span>
							<span class="span-button"><button type="button" class="btn--chk f--5" onclick="fn_place_set(14, 40);">40</button></span>
						</li>
					</ul>
				</div>
			</div>
		</section>
	</body>
</html>
