<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>tabling</title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="resources/assets/css/common.css"/>
		<script type="text/javascript" src="resources/assets/js/common.js"></script>
	</head>
	<body class="body-container">
		<section class="section-container">
			<div class="div-setting-container">
				<div class="div-setting-item div-tooltip-mtr">
					<input type="checkbox" id="tooltip-radio" onclick="fn_info_display();" checked/>
					<label class="label-radio" for="tooltip-radio"></label>
					<span class="span-label-button"><button type="button" onclick="fn_div_container_add();"><img src="resources/assets/img/ico_btn_add.png"/>추가</button></span>
				</div>
				<div class="div-setting-item div-tooltip">
					<span class="span-label-title">여자수</span>
					<span class="span-label-form"><input type="text" id="totFemaleUsrCnt" value="25" maxlength="2" onkeyup="fn_info_cnt();" onchange="fn_info_cnt();"/></span>
					<span class="span-label-title">남자수</span>
					<span class="span-label-form"><input type="text" id="totMaleUsrCnt" value="35" maxlength="2" onkeyup="fn_info_cnt();" onchange="fn_info_cnt();"/></span>
				</div>
			</div>
			<div class="div-setting-container div-tooltip">
				<span class="span-label-title">여자</span>
				<span id="totFemaleListTxt" class="span-label-value"></span>
			</div>
			<div class="div-setting-container div-tooltip">
				<span class="span-label-title">남자</span>
				<span id="totMaleListTxt" class="span-label-value"></span>
			</div>
			<div id="div-container" class="div-container"></div>
		</section>
	</body>
</html>
